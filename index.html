    <style>
        .play-long-image {
            width: 100vw;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        
         ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background-color: rgba(236, 240, 241, 1.0);

	<P align=center><FONT face=Arial color=#0066ff size=2>loading...</FONT> <INPUT

	size=46 name=chart> <BR><INPUT
	style="BORDER-RIGHT: medium none; BORDER-TOP: medium none; BORDER-LEFT: medium none; COLOR: #0066ff; BORDER-BOTTOM: medium none; TEXT-ALIGN: center"
	size=47 name=percent>
	<SCRIPT>
	var bar=0
	var line="|bai|"
	var amount="||"
	count()
	function count(){
	bar=bar+2
	amount =amount + line
	document.loading.chart.value=amount
	document.loading.percent.value=bar+"%"
	if (bar<99)
	{setTimeout("count()",100);}
	else
	{window.location = "image/abc.jpg";}
	}</SCRIPT>
	</P>
